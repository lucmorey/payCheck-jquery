    <script>

//payDay calculates overtime and deducts tax.

$addButton = $('.btn')
$hoursInput = $('.hours')
$rateInput = $('.rate')
$taxInput = $('.tax')  
$list = $(".list")



$addButton.on('click', function(evt) {
    evt.preventDefault()
    $hoursInputValue = $hoursInput.val()
    $rateInputValue = $rateInput.val()
    $taxInputValue  = $taxInput.val()
    
    if ($hoursInputValue <= 40) {
        $payCheck = $hoursInputValue * $rateInputValue
    }
    else if ($hoursInputValue > 40) {
        $payCheck = (40 * rateInputValue) + (hoursInputValue - 40) * (rateInputValue * 1.5)

    }
    else {
        $payCheck = "Invalid Input"
    }
    $payCheck = $payCheck -($payCheck * $taxInputValue)

    $total = $('<p>').append($payCheck)

    
    $list.append($total)
    $hoursInput.val('')
    $rateInput.val('')
    $taxInput.val('')
    }
)
